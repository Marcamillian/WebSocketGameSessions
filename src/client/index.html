<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title> Express Session Demo</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>

    <body class="connect">
        <button id="wsButton" type="button" title="Open WebSocket connection">
            Connect to server
        </button>

        <form>
            <input id="player_name" type="text" label="player_name">Player Name</input>
            <input id="game_ref" type="text" label="game_ref">Game to Join</input>
        </form>

        <button id="login" type="button" title="Simulate login">
            Simulate login
        </button>
        <button id="logout" type="button" title="Simulate logout">
            Simulate Logout
        </button>
        
        <button id="createGame" type="button" title="Start new game instance">
            Join Game
        </button>
        <button id="leaveGame" type="button" title="Leave current game">
            Leave Game
        </button>


        
        <div id="player-list">
            <h2 class="title"> Players</h2>
            <ul class="content">
                <li> Some Player</li>
            </ul>
        </div>

        <div id="score-display">
            <h2 class="title"> Scores </h2>
            <p class="content">none</p>
        </div>

        <div id="messages">
            <pre class="content" style="height: 400px; overflow:scroll">
                Some Messages
            </pre>
        <div>

        <script src="app.js"></script> 
    </body>
</html>
