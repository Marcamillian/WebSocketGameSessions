<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

</meta>

<head>
    <link rel="stylesheet" type="text/css" href="element-style.css">
    <link rel="stylesheet" type="text/css" href="element-position.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Homemade+Apple" rel="stylesheet">
    <script src="./socket.io/socket.io.js"></script>
</head>

<body class="connect">

    <div class="gref-block">
        <p> Game Reference</p>
        <p class="code"> gh6j </p>
        <button id="leave-game"> Leave Game </button>
    </div>

    <div class="player-list">

    </div>

    <div class="card-area">
        
        <!--<button> Ready</button>-->
        
        <div class="vote-card">
            <p> Liberal </p>
        </div>
        <div class="vote-card">
            <p> Liberal </p>
        </div>
        <div class="vote-card">
            <p> Fascist </p>
        </div>
        
    </div>

    <div class="envelope">
        <div class="sleeve"> </div>
        <div class="flap flip-card vertical edge-flip top">
            <div class="front"> <p id="name-display"> playerName</p> </div>
            <div class="back"> </div>
        </div>
        <div class="env-contents">
            <div class="env-card flip-card horizontal" onclick="toggleClass(this, 'flipped')">
                <div class="front"> Fascist </div>
                <div class="back"> Hitler </div>
            </div>
        </div>
        
    </div>

    <div class="connect-items">
        <button id="ws-button"> Connect </button>
    </div>

    <div class="join-controls">
        <input id="player-name"placeholder="Player Name"></input>
        <input id="game-ref" placeholder="Game Reference"></input>
        <button id="create-game"> Create Game </button>
        <button id="url-join"> Join Game </button>
        <button id="spectator-join"> Join as Spectator</button>
    </div>

    <button id="ready-button"> Ready Up</button>

    <script src="app.js"></script>
</body>
