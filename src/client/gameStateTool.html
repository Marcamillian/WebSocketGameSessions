<!DOCTYPE html>
<html>
<header>
    <style>
        /* FORM AREAS */
        .state-form{
            display:flex;
            flex-wrap:wrap;
        }
        .game-details, .player-details{
            width:calc( 50% - 32px);
        }



        /* PLAYER OPTION DISPLAY */
        .all-player-options{
            display:flex;
            flex-wrap:wrap;
            justify-content:center;
        }
        .player-details{
            display:flex;
        }
        fieldset.player-options{
            width:calc( 50% - 32px);
        }
        .player-options label{
            font-weight: bold;
        }
        .player-options div label{
            font-weight:normal;
        }

    </style>
</header>

<body>
    <form class="state-form">
        <fieldset class="game-details">
            <legend> Game Details</legend>
            <div>
                <h3> gameRef </h3>
                <input type=text>
            </div>
        
            <div>
                <h3>gamePhase</h3>
                <select>
                    <option>lobby</option>
                    <option>proposal</option>
                    <option>election</option>
                    <option>legislative</option> 
                    <option>power</option>
                    <option>endgame</option>
                </select>
            </div>

            <fieldset class="card-info">
                <legend>Cards</legend>
                <div>
                    <h3> policyHand</h3>
                    <label> fascist</label>
                    <input type="number" class="policy-hand fascist">
                    <label>liberal</label>
                    <input type="number" class="policy-hand liberal">
                </div>

                <div>
                    <h3> policyDiscardPile</h3>
                    <label> fascist</label>
                    <input type="number" class="policy-discard fascist">
                    <label>liberal</label>
                    <input type="number" class="policy-discard liberal">
                </div>

                <div>
                    <h3>policyDeck</h3>
                    <label>fascist</label>
                    <p class="policy-deck fascist"></p3>
                    <label>liberal</label>
                    <p class="policy-deck liberal"></p3>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Progress Tracks</legend>
                <div>
                    <h3> voteFailTrack</h3>
                    <input type="radio" name="fail-track" value=0 checked="checked">0</input>
                    <input type="radio" name="fail-track" value=1>1</input>
                    <input type="radio" name="fail-track" value=2>2</input>
                    <input type="radio" name="fail-track" value=3>3</input>
                </div>
                            

                <div>
                    <h3> policyTrackFascist</h3>
                    <input type="radio" name="policy-track-fascist" value=0 checked="checked">0
                    <input type="radio" name="policy-track-fascist" value=1>1
                    <input type="radio" name="policy-track-fascist" value=2>2
                    <input type="radio" name="policy-track-fascist" value=3>3
                    <input type="radio" name="policy-track-fascist" value=4>4
                    <input type="radio" name="policy-track-fascist" value=5>5
                </div>

                <div>
                    <h3> policyTrackLiberal</h3>
                    <input type="radio" name="policy-track-liberal" value=0 checked="checked">0</input>
                    <input type="radio" name="policy-track-liberal" value=1>1</input>
                    <input type="radio" name="policy-track-liberal" value=2>2</input>
                    <input type="radio" name="policy-track-liberal" value=3>3</input>
                    <input type="radio" name="policy-track-liberal" value=4>4</input>
                    <input type="radio" name="policy-track-liberal" value=5>5</input>
                </div>

                <div>
                    <h3> power target</h3>
                </div>
            </fieldset>
            
        </fieldset>

        <fieldset class="player-details">
            <legend> Player Details</legend>
            <h3>player number</h3>
            <select class="player-number">
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
            </select>

            <h3>players</h3>
            <div class="all-player-options">
            </div>
        </fieldset>

    </form>

</body>
<script src="stateTool.js"></script>
</html>
