<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="element-style.css" type="text/css"/>
    </head>

    <body>
        <style>
            body{
                font-family:"Roboto";
            }
            section{
                margin:40px;
            }
            section .envelope{
                height:20vh;
                width:80vw;
                position: relative;
            }
        </style>

        <section>
            <p>button element styling</p> 
            <button> Connect </button>
        </section>

        <section>
            <p> player display element styling</p>
            <div class="player-card" style="height:60px">
                <p> playerName </p>
                <img src="assets/checkmark.svg">
            </div>
        </section>

        <section>
            <p> envelope display styling</p>
            <div class="envelope">
                
                <div class="sleeve"></div>

                <div class="flap flip-card vertical edge-flip top" onclick="toggleEnvelopeOpen()">
                    <div class="front"> <p> playerName</p> </div>
                    <div class="back"> </div>
                </div>
                
                <div class="env-contents">
                    <div class="player-card flip-card horizontal" onclick="toggleClass(this, 'flipped')">
                        <div class="front"> Fascist </div>
                        <div class="back"> Hitler </div>
                    </div>
                </div>
            </div>
        </section>

    </body>

    <script>

        const envelope = document.querySelector('.envelope')
        const flap = document.querySelector('.envelope .flap')

        var toggleClass=(element, tag)=>{
            element.classList.toggle(tag)
        }
        
        var toggleEnvelopeOpen = ()=>{

            if(!envelope.classList.contains("open")){
                toggleClass(flap, "flipped")
                window.setTimeout(()=>{toggleClass(envelope, "open")}, 999)
                window.setTimeout(()=>{toggleClass(envelope, "show-card")}, 1000)
            }else{
                toggleClass(envelope,"show-card")
                window.setTimeout(()=>{toggleClass(envelope, "open")}, 999)
                window.setTimeout(()=>{toggleClass(flap, "flipped")}, 1000)
            }
           
            // open the flap - add .flipped
            // wait X seconds
            // move the contents up

            // !!reverse
            // move contents down
            // wait X seconds
            // close the flap - remove .flipped

        }

    </script>
</html>
